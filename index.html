<!DOCTYPE html>
<html lang="pt-br"> <!--Lembrar que podemos mudar para a linguagem que queremos utilizar-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="container">
        <div class="container__conteudo1">
                <h1 class="container__letreiro">Escolha um gênero:</h1></div>

                <div class="genero__container">
                    <button class="male"> Homem</button>
                    <button class="female">Mulher</button>
                    </div>

            <div class="container__conteudo2">
                <label for="Idade">Idade:</label>
                <input type="number" id="Idade" placeholder="Idade (anos)">

                <label for="Altura">Altura:</label>
                <input type="number" id="Altura" placeholder="Altura (cm)">

                <label for="Peso">Peso:</label>
                <input type="number" id="Peso" placeholder="Peso (Kg)">

                <button class="calcu"> Calcular</button>
                <div id="resultado" style="font-size: 24px; font-weight: bold; color:  rgb(255, 255, 255); box-shadow:3px #000000;"></div>
            </div>
        </div>
        <script src="app.js"></script> 
        <!--É necessário inserir a tag script para introduzir o JavaScript com o HTML-->
    </body>
</html>
